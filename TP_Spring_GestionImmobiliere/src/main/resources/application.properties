##-----------------------------------------------##
##-- fichier de configuration de l'application --##
##-----------------------------------------------##
## le fichier application.properties permet de modifier les configs liées  spring boot et les dépendances
## Exemple de config : changer le port de tomcat, def les infos de connexion à la BDD, def les props hibernate
## -- liste complete des propriétés : https://docs.spring.io/spring-boot/docs/2.1.13.RELEASE/reference/htmlsingle/#common-application-properties

##----------------------------------##
##-- Changement du port de tomcat --##
##----------------------------------##
server.port=8080

##----------------------------------##
##-- Context root (url) du projet --##
##----------------------------------##
server.servlet.context-path = /tp_gestion_immobiliere

##-----------------------------------##
##--Infos des connections à la BDD --##
##-----------------------------------##
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/db_TP_gestionImmobiliere?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

##-----------------------------------##
##--Propriétés d'hibernate ----------##
##-----------------------------------##
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

##-------------------------------------##
##--Configuration de Spring security --##
##-------------------------------------##
# changement de l'identifiant et du mot de passe (config par defaut)
## => user/pwd par défaut = user/ mot de passe affiché dans la console
spring.security.user.name=admin
spring.security.user.password=admin

##-------------------------------------##
##--Configuration de jwt --##
##-------------------------------------##
jwtSecret= ProjetFin
jwtExpirationMs= 86400000
